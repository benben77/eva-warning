<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width">
    <title>WARNING!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        background: #ec4318;
        color: #d00018;
        font-weight: bold;
        line-height: 2;
      }
      body {
        width: 560px;
        margin: auto;
      }
      #title {
        font-size: 48px;
        color: #d00018;
        text-align: center;
        background: #000;
        margin-bottom: 25px;
      }
      .btns {
        padding: 24px;
        display: flex;
      }
      .btn {
        flex: 1;
        font-size: 42px;
        text-align: center;
        border-radius: 8px;
        color: #000;
      }
      .btn.active {
        background: #000;
        color: #ec4318;
      }
      .btn:first-child {
        margin-right: 24px;
      }
      .btn > span {
        display: inline-block;
        width: 0.8em;
      }
      .imgType {
        display: none;
      }
      .input {
        font-size: 18px;
        line-height: 32px;
        padding: 0 12px;
      }
      .canvas2 {
        display: none;
      }
      #hint {
        padding: 24px 24px 0;
        color: #000;
        font-size: 20px;
        line-height: 1.4;
        font-weight: normal;
      }
      #titleInput {
        display: block;
        box-sizing: border-box;
        width: 512px;
        margin: 24px;
        padding: 12px 24px;
        font-size: 24px;
      }
      #drawBtn, #downloadBtn {
        display: block;
        width: 512px;
        margin: 24px;
        border: none;
        outline: none;
        font-size: 42px;
        line-height: 2;
        text-align: center;
        border-radius: 8px;
        background: #000;
        color: #ec4318;
        font-weight: bold;
      }
      #mask {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: rgb(255, 255, 255, 0.4);
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 id="title">WARNING!</h1>
      <canvas id="canvas" width="560" height="400"></canvas>
      <div id="hint">* 选择生成.png或.gif图片，输入4-5个汉字，点击替换内容、生成图片，.png请长按底部的图片保存，.gif请选择在浏览器打开或在PC端打开进行保存</div>
      <div style="position: relative;">
        <div class="btns">
          <label class="btn"><input class="imgType" type="radio" name="imgType" data-value="png">胖<span></span>圖</label>
          <label class="btn active"><input class="imgType" type="radio" name="imgType" data-value="gif" checked>動<span></span>圖</label>
        </div>
        <input id="titleInput" placeholder="请输入4或5个中文" maxlength="5" class="input" value="使徒來襲">
        <button id="drawBtn">替換內容</button>
        <button id="downloadBtn">生成圖片</button>
        <div id="mask"></div>
      </div>
    </div>
    <canvas id="canvas2" width="560" height="400"></canvas>
    <script src="gif.js"></script>
    <script src="index.4.js"></script>
  </body>
</html>

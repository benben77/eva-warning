<html>
  <head>
    <meta charset="utf-8"/>
    <title>WARNING!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #app {
        padding: 32px;
        display: flex;
      }
      .input {
        font-size: 18px;
        line-height: 32px;
        padding: 0 12px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas" width="560" height="400"></canvas>
      <div style="padding-left: 16px;">
        <div>
          <label><input class="imgType" type="radio" name="imgType" data-value="png">胖图</label>
          <label><input class="imgType" type="radio" name="imgType" data-value="gif" checked>动图</label>
        </div>
        <div>请输入4或5个中文</div>
        <input id="titleInput" class="input" value="使徒來襲">
        <button id="drawBtn">生成</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
